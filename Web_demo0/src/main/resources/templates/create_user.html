<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sign Up</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">View Users</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New User </h1>
				<div class = "card-body">
					<form th:action="@{/users}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="First Name"
							/>
						</div>

						<div class ="form-group">
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Last Name"
							/>
						</div>

						<div class ="form-group">
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Email"
							/>
						</div>
						<div class ="form-group">
							<input
									type = "text"
									name = "username"
									th:field = "*{username}"
									class = "form-control"
									placeholder="Username"
							/>
						</div>
						<div class ="form-group">
							<input
									type = "password"
									name = "password"
									th:field = "*{password}"
									class = "form-control"
									placeholder="Password"
							/>
						</div>
						<div class ="form-group">
							<input
									type = "number"
									name = "age"
									th:field = "*{age}"
									class = "form-control"
									placeholder="Age"
							/>
						</div>
						<div class ="form-group">
							<input
									type = "tel"
									name = "phone"
									th:field = "*{phoneNumber}"
									class = "form-control"
									placeholder="Phone Number"
							/>
						</div>
						<div class ="form-group">
							<input
									type = "text"
									name = "gender"
									th:field = "*{gender}"
									class = "form-control"
									placeholder="Gender"
									list="gender"
							/>
							<datalist id="gender">
								<option>MALE</option>
								<option>FEMALE</option>
								<option>UNKNOWN</option>
							</datalist>
						</div>
						<div class ="form-group">
							<input
									type = "text"
									name = "role"
									th:field = "*{role}"
									class = "form-control"
									placeholder="User Role"
									list="role"
							/>
							<datalist id="role">
								<option>ADMIN</option>
								<option>MODERATOR</option>
								<option>USER</option>
							</datalist>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
