<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Trips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link th:href="@{/css/table.css}" rel="stylesheet" href="../static/css/table.css">
</head>
<body>
<div class="hero">
    <nav>
        <h2 class="logo">Trips</h2>
        <ul>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/}" class="link">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/users}" class="link">Users</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" id="logout">Logout</a></li>
        </ul>
    </nav>
</div>

<div class="table">
    <div class="table-header">
        <div>
            <a th:href = "@{/trips/new}" class = "btn btn-primary btn-sm mb-3"> Add Trip</a>
        </div>
    </div>
    <div class="table-selection">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Days</th>
                <th>Price</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:each = "camp: ${camps}">
                <td th:text = "${camp.name}"></td>
                <td th:text="${camp.address}"></td>
                <td th:text="${camp.numberOfDays}"></td>
                <td th:text="${camp.price}"></td>
                <td th:text="${camp.tripType}"></td>
                <td>
                    <a th:href = "@{/trips/edit/{id}(id=${camp.name})}"
                       class = "btn btn-primary">Update</a>

                    <a th:href = "@{/trips/delete/{id}(id=${camp.name})}"
                       class = "btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
        url("https://images.pexels.com/photos/753626/pexels-photo-753626.jpeg?cs=srgb&dl=pexels-julius-silver-753626.jpg&fm=jpg");    }
</style>
</html>
