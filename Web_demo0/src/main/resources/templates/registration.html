<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!</div>
      </div>

      <h1>Registration</h1>

      <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="username"> Username </label>
          <input id="username" class="form-control" th:field="*{username}"
                 required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="firstName"> First Name </label>
          <input id="firstName" class="form-control" th:field="*{firstName}"
                 required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="lastName"> Last Name </label> <input
                id="lastName" class="form-control" th:field="*{lastName}"
                required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="number"> Phone Number </label>
          <input id="number" class="form-control" th:field="*{phoneNumber}"
                 required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="email"> Email </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="password"> Password </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="age"> Age </label>
          <input type="number" id="age" class="form-control" th:field="*{age}"
                 required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="gender"> Gender </label>
          <input id="gender" class="form-control" th:field="*{gender}"
                 required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
